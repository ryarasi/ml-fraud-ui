<div *ngIf="showLoading$ | async" class="center">
  <mat-progress-spinner
    class="sync-spinner"
    mode="indeterminate"
    color="primary"
    id="loader"
  >
  </mat-progress-spinner>
  <p id="loading-message">
    {{ loadingMessage ? loadingMessage : (loadingMessage$ | async) }}
  </p>
</div>

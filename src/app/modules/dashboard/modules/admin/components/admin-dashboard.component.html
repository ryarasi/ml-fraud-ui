<nz-layout>
  <nz-sider>
    <mat-selection-list [multiple]="false">
      <mat-list-option
        [ngClass]="
          selectedEntity === entity.value
            ? 'selectedSection'
            : 'unselectedSection'
        "
        *ngFor="let entity of entities"
        [value]="entity.value"
        (click)="onSelectEntity(entity.value)"
      >
        {{ entity.label }}
      </mat-list-option>
    </mat-selection-list></nz-sider
  >
  <nz-layout>
    <app-roles-table *ngIf="selectedEntity == userRoles"></app-roles-table>
  </nz-layout>
</nz-layout>
